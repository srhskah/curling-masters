{% extends 'layout.html' %}
{% block content %}
<div class="form-container">
  <h2>📝 管理员注册</h2>
  
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <div class="flash-message flash-error">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <form method="post">
    <div class="form-group">
      <label for="username">👤 用户名</label>
      <input type="text" id="username" name="username" required placeholder="请输入用户名" minlength="3" maxlength="20">
    </div>
    
    <div class="form-group">
      <label for="password">🔒 密码</label>
      <input type="password" id="password" name="password" required placeholder="请输入密码" minlength="6">
    </div>
    
    <div class="form-group">
      <label for="confirm_password">🔒 确认密码</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码" minlength="6">
    </div>
    
    <button type="submit" class="form-button">注册</button>
  </form>
  
  <div class="form-links">
    <p>已有账户？ <a href="{{ url_for('admin_login') }}">立即登录</a></p>
  </div>
</div>

<script>
// 密码确认验证
document.getElementById('confirm_password').addEventListener('input', function() {
  const password = document.getElementById('password').value;
  const confirmPassword = this.value;
  
  if (password !== confirmPassword) {
    this.setCustomValidity('密码不匹配');
  } else {
    this.setCustomValidity('');
  }
});
</script>
{% endblock %}
