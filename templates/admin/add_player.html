{% extends 'layout.html' %}
{% block content %}
<div class="form-container">
  <h2>👥 添加选手</h2>
  
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <div class="flash-message flash-success">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <form method="post">
    <div class="form-group">
      <label for="name">🏷️ 选手姓名</label>
      <input type="text" id="name" name="name" required placeholder="请输入选手姓名" maxlength="50">
    </div>
    
    <div class="form-group">
      <label for="status">📊 选手状态</label>
      <select id="status" name="status" required>
        <option value="1">✅ 参与当前排名</option>
        <option value="2">⏸️ 不参与当前排名</option>
        <option value="3">❌ 不可用</option>
      </select>
    </div>
    
    <button type="submit" class="form-button">添加选手</button>
  </form>
  
  <div class="form-links">
    <p><a href="{{ url_for('admin_index') }}">← 返回管理面板</a></p>
  </div>
</div>
{% endblock %}
