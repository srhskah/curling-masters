{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">重置密码</h4>
                </div>
                <div class="card-body">
                    <form id="forgotPasswordForm">
                        <div class="form-group mb-3">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="newPassword">新密码</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <small class="form-text text-muted">密码长度6-20个字符</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="confirmPassword">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label>滑块验证</label>
                            <div id="captchaContainer"></div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="submitBtn" disabled>重置密码</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p><a href="/login">返回登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/slider-captcha.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化滑块验证码
    const captcha = createSliderCaptcha('captchaContainer');
    
    // 监听验证成功事件
    document.getElementById('captchaContainer').addEventListener('captchaSuccess', function() {
        document.getElementById('submitBtn').disabled = false;
    });
    
    // 表单验证
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    // 密码验证
    newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        if (password.length < 6 || password.length > 20) {
            this.setCustomValidity('密码长度6-20个字符');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // 确认密码验证
    confirmPasswordInput.addEventListener('input', function() {
        const password = newPasswordInput.value;
        const confirmPassword = this.value;
        if (password !== confirmPassword) {
            this.setCustomValidity('两次输入的密码不一致');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // 表单提交
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!captcha.isVerified) {
            alert('请完成滑块验证');
            return;
        }
        
        const formData = new FormData(this);
        const data = {
            username: formData.get('username'),
            newPassword: formData.get('newPassword')
        };
        
        fetch('/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('密码重置成功！');
                window.location.href = '/login';
            } else {
                alert('密码重置失败：' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('密码重置失败，请重试');
        });
    });
});
</script>
{% endblock %}
