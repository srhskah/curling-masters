{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">用户登录</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label>滑块验证</label>
                            <div id="captchaContainer"></div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="submitBtn" disabled>登录</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>没有账号？<a href="/register">立即注册</a></p>
                        <p><a href="/forgot-password">忘记密码？</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/slider-captcha.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化滑块验证码
    const captcha = createSliderCaptcha('captchaContainer');
    
    // 监听验证成功事件
    document.getElementById('captchaContainer').addEventListener('captchaSuccess', function() {
        document.getElementById('submitBtn').disabled = false;
    });
    
    // 表单提交
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!captcha.isVerified) {
            alert('请完成滑块验证');
            return;
        }
        
        const formData = new FormData(this);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };
        
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('登录成功！');
                window.location.href = data.redirect || '/';
            } else {
                alert('登录失败：' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('登录失败，请重试');
        });
    });
});
</script>
{% endblock %}
